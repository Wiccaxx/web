<!DOCTYPE html>

<head>

  <title>Natsu</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:ital,wght@1,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('arka.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Oswald', sans-serif;
      color: white;
    }

    .container {
      text-align: center;
      padding: 60px 20px 30px;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-style: italic;
      font-size: 80px;
      font-weight: 900;
      letter-spacing: 3px;
      text-shadow: 2px 2px 5px black;
      margin-bottom: 30px;
    }

    .hashtag {
      font-size: 40px;
      font-weight: 900;
      color: white;
      font-style: italic;
      text-shadow:
        2px 2px 0 black,
        4px 4px 0 black,
        6px 6px 12px rgba(0,0,0,0.6);
      transform: skewX(-10deg);
      margin-bottom: 50px;
    }

    .black-section {
      padding: 40px 20px;
      text-align: center;
    }

    .black-section p {
      font-size: 22px;
      color: #ccc;
      margin: 10px 0;
      font-family: monospace;
      letter-spacing: 1px;
    }

    /* Buton stili */
    .social-buttons {
      display: flex; /* Butonları yan yana yerleştirir */
      justify-content: center; /* Ortalar */
      gap: 20px; /* Aralarına boşluk ekler */
      margin-top: 30px;
    }

    .social-buttons a {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      font-size: 16px;
      text-decoration: none;
      border: 3px solid #fff;
      border-radius: 5px;
      font-family: 'Rock Salt', cursive;
      text-align: center;
      font-style: italic;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .social-buttons a:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    /* Gamesatış butonu */
    .gamesatis-button {
      display: inline-block;
      padding: 15px 30px;
      margin-top: 20px;
      background-image: url('gamesatis.jpg');
      background-size: cover;
      background-position: center;
      text-decoration: none;
      color: transparent; /* Yazıyı gizler */
      border: 2px solid white;
      border-radius: 5px;
      width: 200px;
      height: 60px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .gamesatis-button:hover {
      transform: scale(1.1);
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* Footer yazısı */
    .footer-text {
      font-size: 18px;
      color: white;
      text-align: center;
      margin-top: 50px;
      font-family: 'Oswald', sans-serif;
      letter-spacing: 1px;
    }

  </style>
</head>
<body>

  <div class="container">

  </div>

  <!-- Gamesatış Butonu Üstte -->
  <div class="black-section">
    <a href="https://gamesatis.com/magaza/Sungurw" class="gamesatis-button" target="_blank"></a>
  </div>

  <!-- Sosyal medya butonları altta ve yan yana -->
  <div class="black-section">
    <div class="social-buttons">
      <a href="https://www.instagram.com/n4tsuw_/?utm_source=ig_web_button_share_sheet" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@natsuuw_?is_from_webapp=1&sender_device=pc" target="_blank">TikTok</a>
    </div>
  </div>

  <!-- Footer yazısı -->
  <div class="footer-text">
    Alım-Satım İçin Bizle İletişime Geçin, Gamesatış Sayfamız Mevcuttur.
  </div>

</body>
</html>
